        <script>
            function captureFormData(f)
            {
              var data = "", i, len;
              len = f.length;
              for (i = 0; i < len; i++)
              {
                data = data + f.elements[i].value;         
                if (i < len-1) 
                {
                  data = data + ", "; 
                }  
              }
              alert (data); 
            }
            </script>

        <main>
            <h2 class="center">Contact Me With Any Questions or Custom Order Requests</h2>
            <main>
                <div style="text-align: center";>Required information is marked with an asterisk (*)<br><br>
                <form id="frm">
                    <div class="frm-style">
                        <div class="rightJustify">
                        <label for="fname">First Name:</label>
                        </div>
                        <div class="leftJustify">
                        <input type="text" id="fname" name="fname"><br>
                        </div>
                        <div class="rightJustify">
                        <label for="lname">Last Name:</label>
                        </div>
                        <div class="leftJustify">
                        <input type="text" id="lname" name="lname"><br>
                        </div>
                        <div class="rightJustify">
                        <label for="email">* E-Mail:</label>
                        </div>
                        <div class="leftJustify">
                        <input type="text" id="email" name="email" required><br>
                        </div>
                        <div class="rightJustify">
                        <label for="item">* Desired Item:</label>
                        </div>
                        <div class="leftJustify">
                        <select id="item" name="item">
                            <option value="bookmark">Macrame Bookmark</option>
                            <option value="rainbow">Custom Color Rainbow</option>
                            <option value="charm">Macrame Charm</option>
                            <option value="coaster">Macrame Coaster</option>
                            <option value="other">Other</option>
                        </select><br>
                        </div>
                        <div class="rightJustify">
                        <label for="ammount">Number Desired:</label>
                        </div>
                        <div class="leftJustify">
                        <input type="number" id="ammount" name="ammount" min="1" max="20"><br>
                        </div>
                        <div class="rightJustify">
                            <label for="find">* How Did You Find Me?:</label>
                            </div>
                            <div class="leftJustify">
                            <select id="find" name="find">
                                <option value="insta">Instagram</option>
                                <option value="etsy">Etsy</option>
                                <option value="tiktok">TikTok</option>
                                <option value="friend">Friend</option>
                                <option value="first">Just Now!</option>
                                <option value="other">Other</option>
                            </select><br>
                            </div>
                        <div class="rightJustify">
                        <label for="comment">Additional Comments/Questions:</label>
                        </div>
                        <div class="leftJustify">
                        <textarea id="comments" name="comments" rows="3" cols="50"></textarea><br>
                        </div>
                        <div class="rightJustify">
                        <label for="mySubmit"></label>
                        </div>
                        <div class="leftJustify">
                        <input type="submit" id="mySubmit" value="Submit">
                        </div>
                    </div>
                </form></div>
                <script>
                    $("#frm").validate();
                  
                    $(function ()
                    {
                      $('#frm').submit(function ()
                      {
                        if($(this).valid())
                        {
                          captureFormData(this);
                        }
                      });
                    });
                  </script>
